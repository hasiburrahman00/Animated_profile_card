<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated profile Card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ------ main card ------ -->
    <div class="card">

        <!-- card image  -->
        <div class="imageBox">
            <img src="images/pexels-victoria-art-5649033.jpg" alt="">
        </div>
        <!-- card content  -->
        <div class="content">
            <div class="details">
                <h2>Alina Smith <br> <span>Senior UI/UX Designer </span></h2>
                <div class="data">
                    <h3>342 <br> <span>Posts</span></h3>
                    <h3>120K <br> <span>Followers</span></h3>
                    <h3>285 <br> <span>Follwing </span></h3>
                </div>
                <div class="actionButton">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
